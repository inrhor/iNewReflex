tool:
  # 物品ID
  # 不可修改，不可删除，不可添加
  emerald_axe:
    # 是否启用
    enable: true
    # 物品名称
    displayName: "&a翡翠斧"
    # 物品Lore
    # @optifine是识别物品NBT显示纹理，不使用OptiFine的可删除
    # @attribute是显示本插件的属性系统，不想显示的可删除
    # @durability是显示本插件的耐久性系统，仅这行不可修改，若不想显示的可删除
    # @durability_tag可在config中添加字符
    lore:
      - "@optifine"
      - "@attribute_tag"
      - "@attribute_damage"
      - "@attribute_attackSpeed"
      - ""
      - "&f   &7&L[&6&l 耐久值 &7&l]"
      - "@durability_tag@durability_info"
      - "&f                                        "
    # 攻击伤害
    attackDamage: 5
    # 攻击速度
    attackSpeed: 1
    # 耐久性
    durability:
      # 是否有耐久性
      enable: true
      # 耐久性的值
      value: 522
    # 块破坏
    breakBlock:
      # 对于自定义块的设置，非原版方块
      customBlock:
        # 是否启用
        enable: true
        # 类型请看 blocks.yml 中 break.type 的值
        # 对自定义方块类型 0 的力量
        zeroValue: 2
        # 对自定义方块类型 1 的力量
        oneValue: 0
        # 对自定义方块类型 2 的力量
        twoValue: 6
        # 对自定义方块类型 3 的力量
        threeValue: 0
      # 对于原版方块的设置
      vanillaBlock:
        # 是否启用
        enable: true
        # 附加破坏力量 0-9
        value: 2
    # 图鉴说明
    wiki:
      - "&f   &7&L[&3&l 维基 &7&l]"
      - ""
      - "&f   只要绿宝石和钻石剑就可以合成它"
      - ""
