    enable: true
    # 物品名称
    displayName: "&f晴天娃娃"
    # 物品Lore
    # @optifine是识别物品NBT显示纹理，不使用OptiFine的可删除
    lore:
      - "@optifine"
      - "&7   一种挂在屋檐祈求天气放晴的布偶"
      - "&7   晴天娃娃，晴天娃娃，但愿明天是个好天气"
      - "&f                                        "
    # 图鉴说明
    wiki:
      - "&f   &7&L[&3&l 维基 &7&l]"
      - ""
      - "&f   合成它，你将获得一份幸运"
      - ""
