food:
  # 物品ID
  # 不可修改，不可删除，不可添加
  red_apple:
    # 是否启用
    enable: true
    # 物品名称
    displayName: "&c红苹果"
    # 物品Lore
    # @optifine是识别物品NBT显示纹理，不使用OptiFine的可删除
    lore:
      - "@optifine"
      - "@food_tag"
      - "@food_addFood"
      - "&f                                        "
    # 食用后增加饥饿值数
    addFood: 2
    # 关于农作物
    crop:
      # 是否可以种植
      canPlace: true
      # 头颅图片
      headUrl: "https://inrhinrh.coding.net/p/tuchuang/d/tuchuang/git/raw/59c2aea945c8c5bde6fc4db6ce8be2414dfbc055/head_food/apple.png"
      # 可种植的方块材料
      material:
        - oak_leaves
        - spruce_leaves
        - birch_leaves
        - jungle_leaves
        - acacia_leaves
        - dark_oak_leaves
      # 可种植在方块哪一面
      # NORTH EAST SOUTH WEST UP DOWN ALL
      face: down
      # 生长数值
      growthAddValue: 1
      # 生长的成熟值
      growthRipe: 100
      # 关于收割
      harvest:
        # 最大收割进度
        maxValue: 10
      # 收获奖励，支持多个
      rewards:
        - "food:red_apple:2:1"
        - "exp:10:1"
      # 显示生长状况
      show:
        # 可选 hd tr
        use: hd
        # 显示时长
        time: 3
        # TrHologram
        tr:
          x: 0.5
          y: -1.5
          z: 0.5
          textList:
            - '&f农作物： &a红苹果'
            - "&f生长数值： @inewrx_cropNowGrowth &7/ &f@inewrx_cropMaxGrowth"
            - "&f生长状况： @inewrx_cropRipe"
        # HolographicDisplays
        hd:
          x: 0.5
          y: 0
          z: 0.5
          textList:
            - '&f农作物： &a红苹果'
            - "&f生长状况： @inewrx_cropNowGrowth &7/ &f@inewrx_cropMaxGrowth"
            - "&f生长状况： @inewrx_cropRipe"
    # 图鉴说明
    wiki:
      - "&f   &7&L[&3&l 维基 &7&l]"
      - ""
      - "&f   生长在树上，你可以爬树找到它"
      - "&f   它的作用还可以用于种植，获得更好的收获"
      - ""
      - "&3&l   种植系统"
      - "&f     可种植否： &a可以"
      - "&f     种植位置： &7各种树枝的下面"
      - "&f     生长的成熟值： &7100"
      - "&f     生长数值： &7每一分钟增加 &61 &7生长数值"
      - "&f     丰收"
      - "&f       经验 &a+&710 100%"
      - "&f       收获 &c红苹果 &a+&72 100%"
      - ""
      - "&3&l   种植操作"
      - "&f     左键收割农作物"
      - "&f     右键农作物查看生长状况"
      - "&f     在允许种植的地方右键即可种植"
      - ""
