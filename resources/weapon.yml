weapon:
  # 物品ID
  # 不可修改，不可删除，不可添加
  emerald_sword:
    # 是否启用
    enable: true
    # 物品名称
    displayName: "&a翡翠剑"
    # 物品Lore
    # @optifine是识别物品NBT显示纹理，不使用OptiFine的可删除
    # @attribute是显示本插件的属性系统，不想显示的可删除
    # @durability是显示本插件的耐久性系统，仅这行不可修改，若不想显示的可删除
    # @durability_tag可在config中添加字符
    lore:
      - "@optifine"
      - "@attribute_tag"
      - "@attribute_damage"
      - "@attribute_attackSpeed"
      - ""
      - "&f   &7&L[&6&l 耐久值 &7&l]"
      - "@durability_tag@durability_info"
      - "&f                                        "
    # 攻击伤害
    attackDamage: 9
    # 攻击速度
    attackSpeed: -0.8
    # 耐久性
    durability:
      # 是否有耐久性
      enable: true
      # 耐久性的值
      value: 331
    # 图鉴说明
    wiki:
      - "&f   &7&L[&3&l 维基 &7&l]"
      - ""
      - "&f   只要绿宝石和钻石剑就可以合成它"
      - ""
    # 关于农作物系统机制
    crop:
      # 收割农作物
      harvest:
        # 是否启用
        enable: false
        # 采集速度，在基础上新增的数字
        add: 1
        # 采集的代价
        # 无则可以不填 或者 填为 cost: []
        # 代价可以有以下
        #   itemDurability:消耗耐久性值:概率   在耐久性启用时，收割一下消耗多少耐久性，概率可填0~1之间数字
        cost:
          - "itemDurability:1:0.5"
